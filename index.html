<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Converer</title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag_img" id="img-from">
                        <select name="from" id="select-from">
                            <!-- <option value="USD">USD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag_img" id="img-to">
                        <select name="to" id="select-to">
                            <!-- <option value="INR" selected>INR</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <!-- <div class="msg"> 1USD = 80 INR</div> -->
            <div class="msg">
                <div class="msg-from">1 USD</div>
                <i class="fa-solid fa-equals"></i>
                <div class="msg-to">80 INR</div>
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="currency_code.js"></script>
    <script src="script.js"></script>
</body>

</html>
